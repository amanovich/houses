<h2>Список недвижимости</h2>

<form method="get">
  <label>Фильтр по области:</label>
  <select name="region" onchange="this.form.submit()">
    <option value="">Все области</option>
    {% for region in regions %}
      <option value="{{ region.id }}" {% if selected_region == region.id %}selected{% endif %}>
        {{ region.name }}
      </option>
    {% endfor %}
  </select>
</form>

<hr>

<ul>
  {% for p in properties %}
    <li>
      <strong>{{ p.get_type_display }}:</strong>
      {{ p.street }} {{ p.house_number }},
      район: {{ p.district.name }},
      область: {{ p.region.name }}<br>
      Тел: {{ p.phone_number }}
    </li>
  {% empty %}
    <li>Объекты не найдены.</li>
  {% endfor %}
</ul>
